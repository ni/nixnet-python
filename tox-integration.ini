# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py{,2,27,3,34,35,36,py,py3}-test, py3-{flake8,docs,pkg}, mypy
skip_missing_interpreters=True

[testenv]
description = Run tests
envdir =
    py3:  {toxworkdir}/py3
commands =
    test: pytest --junit-xml=junit/{envname}.xml --junit-prefix={envname} {posargs: --nixnet-in-interface {env:NIXNET_FIXTURE_IN_INTERFACE:CAN1} --nixnet-out-interface {env:NIXNET_FIXTURE_OUT_INTERFACE:CAN2}}
deps =
    -rrequirements_test.txt
passenv =
    NIXNET_FIXTURE_IN_INTERFACE
    NIXNET_FIXTURE_OUT_INTERFACE

[pytest]
addopts = --cov nixnet --cov nixnet_examples --cov-report term --cov-report xml --verbose --doctest-modules --ignore=setup.py
